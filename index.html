<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="title-container">
            <i class="icon"></i>
            <div class="title">
                <p>Booker</p>
                <p>...Stress free book logging</p>
            </div>
        </div>
        <div class="bg-toggler">
            <input type="checkbox" name="Toggler" id="toggler">
        </div>
    </header>

    <section class="info-input">
        <p class="instruct">Please fill out the following fields to log your book info</p>
        <div class="info-input-1 input">
            <label for="BookName">Book Name</label>
            <input type="text" id="BookName" placeholder="Diary Of A Crazy Sloth">
        </div>
        <div class="info-input-2 input">
            <label for="BookAuthor">Book Author</label>
            <input type="text" id="BookAuthor" placeholder="William Shakespeare, etc.">
        </div>
        <div class="info-input-3 input">
            <label for="BookGenre">Book Genre</label>
            <select name="BookGenreValue" id="BookGenre" aria-placeholder="Select Book Genre">
                <option value="" selected disabled>Select...</option>
                <option value="">Mystical</option>
            </select>
        </div>
        <div class="info-input-4 input">
            <label for="BookReleaseDate">Book Release Year</label>
            <input type="number" name="" id="BookRelDate" placeholder="2020">
        </div>
        <div class="info-input-5 input">
            <label for="BookISBN"> Book ISBN</label>
            <input type="number" id="BookISBN" placeholder="X-XXXX-XXXXX-XXXX-XXX">
        </div>
        <a href="#" class="btn">Log It!</a>
    </section>

    <section class="booklist">
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Release Year</th>
                <th>ISBN</th>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <footer class="footer">
        <p>Adekunle Adedokun &copy; 2020</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
